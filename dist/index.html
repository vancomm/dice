<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      .button {
        all: initial;
        cursor: pointer;
        user-select: none;
        padding-block: 0.3em;
        padding-inline: 0.7em;
        border: 0.2em solid #555;
        border-radius: 99em;
        font: 1.2em sans-serif;
        color: white;
        transition: border 75ms ease-in;
      }

      .button:hover {
        border-color: #aaa;
      }

      .button:active {
        border-color: white;
      }

      .selector {
        display: flex;
        gap: 0.3em;
        font: 1.5em sans-serif;
        color: white;
      }

      .selector label {
        display: block;
        padding-inline: 0.5em;
        padding-block: 0.1em;
        border-radius: 0.3em;
        cursor: pointer;
      }

      .selector input:checked + label {
        background-color: #555;
      }

      .selector input {
        display: none;
      }

      .rows {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5em;
      }

      html {
        height: 100vh;
      }

      body {
        all: initial;
        height: 100%;
        display: grid;
        place-items: center;
        background-color: #111;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .scene {
        margin: 2em;
        width: 15em;
        height: 15em;
        perspective: 600px;
      }

      .cube {
        --translate-z: 7.5em;
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(calc(-1 * var(--translate-z))) rotateX(0deg);
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      /* 
        Cube sides:

        front   | one
        right   | three
        back    | six
        left    | four
        top     | five
        bottom  | two
      */

      .cube[data-shown-face="one"] {
        transform: translateZ(calc(-1 * var(--translate-z))) rotateY(0deg);
      }

      .cube[data-shown-face="three"] {
        transform: translateZ(calc(-1 * var(--translate-z))) rotateY(-90deg);
      }

      .cube[data-shown-face="six"] {
        transform: translateZ(calc(-1 * var(--translate-z))) rotateY(-180deg);
      }

      .cube[data-shown-face="four"] {
        transform: translateZ(calc(-1 * var(--translate-z))) rotateY(90deg);
      }

      .cube[data-shown-face="five"] {
        transform: translateZ(calc(-1 * var(--translate-z))) rotateX(-90deg);
      }

      .cube[data-shown-face="two"] {
        transform: translateZ(calc(-1 * var(--translate-z))) rotateX(90deg);
      }

      /* front */
      .face.one {
        transform: rotateY(0deg) translateZ(var(--translate-z));
      }

      /* right */
      .face.three {
        transform: rotateY(90deg) translateZ(var(--translate-z));
      }

      /* back */
      .face.six {
        transform: rotateY(180deg) translateZ(var(--translate-z));
      }

      /* left */
      .face.four {
        transform: rotateY(-90deg) translateZ(var(--translate-z));
      }

      /* top */
      .face.five {
        transform: rotateX(90deg) translateZ(var(--translate-z));
      }

      /* bottom */
      .face.two {
        transform: rotateX(-90deg) translateZ(var(--translate-z));
      }

      .face {
        position: absolute;
        width: 15em;
        aspect-ratio: 1 / 1;
        display: grid;
        border-radius: 1em;
        background-color: rgba(255, 255, 255);
      }

      .face.one {
        place-items: center;
      }

      .face:not(.one) {
        grid-auto-flow: column;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        justify-content: center;
        align-items: center;
      }

      .dot {
        margin: auto;
        width: 3em;
        aspect-ratio: 1 / 1;
        border-radius: 99em;
        background-color: black;
      }

      .dot:only-child {
        background-color: red;
      }

      .face:where(.two, .three) > .dot:nth-child(2) {
        grid-row: 2 / 3;
        grid-column: 2 / 3;
      }

      .face:where(.three, .five) > .dot:nth-child(3) {
        position: absolute;
        left: 50%;
        translate: -50%;
      }

      .face.six > .dot:nth-child(5),
      .face.six > .dot:nth-child(6) {
        position: absolute;
        translate: 2.25em;
      }

      .face.six > .dot:nth-child(6) {
        translate: 9.75em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="scene">
        <div class="cube" id="cube" data-shown-face="one">
          <div class="face one">
            <div class="dot"></div>
          </div>
          <div class="face two">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="face three">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="face four">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="face five">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="face six">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <button type="button" class="button" id="random">Cast</button>
    </div>
    <script>
      const cube = document.getElementById("cube");
      const randomButton = document.getElementById("random");

      const faces = ["one", "two", "three", "four", "five", "six"];

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function showFace(face) {
        cube.dataset.shownFace = face;
      }

      function castDice() {
        const face = getRandomInt(0, 5);
        showFace(faces[face]);
      }

      randomButton.onclick = castDice;
    </script>
  </body>
</html>
